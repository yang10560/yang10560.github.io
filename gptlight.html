<script>
    setTimeout(() => {
        let key = "zfb" + new Date().getMonth() + new Date().getDate();
        let td = localStorage.getItem(key);
        if (!td) {
            localStorage.setItem(key, "1")
            td = 1;
        } else {
            td = Number(td) + 1;
        }

        localStorage.setItem(key, td.toString())

        if (td < 3) {
            let zf = confirm("最近支付宝红包大水，是否领取红包?")
